language: node_js
node_js:
  - lts/*
before_install:
  - yarn global add greenkeeper-lockfile
before_script:
  - greenkeeper-lockfile-update
script:
  - yarn lint
  - yarn test
after_script:
  - greenkeeper-lockfile-upload
env:
  global:
    secure: 
before_deploy:
  - yarn build
deploy:
  provider: pages
  on:
    branch: master
  allow_empty_commit: true
  keep_history: true
  skip_cleanup: true
  local_dir: dist/